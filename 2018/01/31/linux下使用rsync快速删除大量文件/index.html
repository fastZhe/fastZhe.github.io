<ul>
<li>使用rm 大量文件会很慢，更大时并且会报错<blockquote>
<p>实际原理：遍历删除</p>
</blockquote>
</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ rm -fr *</span><br></pre></td></tr></table></figure>
<ul>
<li>使用rsync删除<blockquote>
<p>实际原理：使用空文件夹替换要删除的文件夹</p>
</blockquote>
</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#建立新的空文件夹</span></span><br><span class="line">$ mkdir src</span><br><span class="line"><span class="comment">#建立实际有很多文件的文件夹</span></span><br><span class="line">$ mkdir dest</span><br><span class="line"><span class="comment">#模拟生成大量文件  900000个文件</span></span><br><span class="line">$ touch file&#123;1..900000&#125;</span><br><span class="line"><span class="comment">#使用rsync删除</span></span><br><span class="line"><span class="comment"># -r 包含文件夹 -l 符号链接 -p 权限 permission -t 保持文件修改时间 -D 特殊设备</span></span><br><span class="line">$ rsync --delete-before -rlptD src/ dest</span><br><span class="line"><span class="comment">#或者(与上面一样的效果)</span></span><br><span class="line">$ rsync -a --delete-before --no-o --no-g src/ dest</span><br></pre></td></tr></table></figure>
